spring.application.name=backend
Spring.datasource.url=${CONNECT_URL}
Spring.datasource.username=${DB_USER}
Spring.datasource.password=${DB_PASSWORD}

spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

jwt.secret=${JWT_SECRET}

aws.s3.bucket=${S3_BUCKET}
aws.access-key=${S3_ACCESS_KEY}
aws.secret-key=${S3_SECRET_KEY}
aws.s3.region=ap-northeast-2

openai.api.key=${OPEN_AI_KEY}

aws.cloudfront.domain=${CLOUDFRONT_DOMAIN}
aws.cloudfront.keyPairId=${CLOUDFRONT_PUBLIC_KEY_ID}